<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap | Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { 
            background: radial-gradient(circle at top right, #2e1065, #0f172a); 
            height: 100vh; display: flex; justify-content: center; align-items: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.1);
            width: 350px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            animation: slideUp 0.6s ease;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        h2 { color: white; margin-bottom: 30px; font-weight: 600; letter-spacing: 1px; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i { position: absolute; left: 15px; top: 12px; color: #818cf8; }
        input {
            width: 100%; padding: 12px 12px 12px 45px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.2); color: white; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #6366f1; box-shadow: 0 0 0 2px rgba(99,102,241,0.2); }
        button {
            width: 100%; padding: 12px; border-radius: 12px; border: none; background: #6366f1;
            color: white; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        button:hover { background: #4f46e5; transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(99,102,241,0.4); }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>HOŞ GELDİN</h2>
        <form method="POST">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Kullanıcı Adı" required>
            </div>
            <button type="submit">Sohbete Başla</button>
        </form>
    </div>
</body>
</html>
