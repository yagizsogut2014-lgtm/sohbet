<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohbet Paneli</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --accent: #6366f1; --bg-main: #0f172a; --bg-side: #1e293b; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg-main); color: white; height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        .app-container {
            width: 1100px; height: 750px; background: var(--bg-side); border-radius: 24px;
            display: flex; overflow: hidden; box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* Kenar Çubuğu */
        .sidebar { width: 320px; border-right: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; background: #111827; }
        .sidebar-header { padding: 25px; background: rgba(0,0,0,0.2); }
        .profile-info { display: flex; align-items: center; gap: 12px; margin-bottom: 20px; }
        .profile-info i { font-size: 24px; color: var(--accent); }
        
        .search-box { display: flex; gap: 10px; }
        .search-box input {
            flex: 1; padding: 10px 15px; border-radius: 12px; border: none; background: #374151; color: white; outline: none; font-size: 14px;
        }
        .search-box button {
            background: var(--accent); border: none; padding: 10px 15px; border-radius: 12px; color: white; cursor: pointer; transition: 0.3s;
        }

        .friend-list { flex: 1; overflow-y: auto; padding: 15px; }
        .friend-card {
            padding: 15px; border-radius: 15px; cursor: pointer; display: flex; align-items: center; gap: 15px;
            transition: 0.2s; margin-bottom: 8px; border: 1px solid transparent;
        }
        .friend-card:hover { background: rgba(255,255,255,0.05); }
        .friend-card.active { background: rgba(99,102,241,0.15); border-color: var(--accent); }
        .avatar { width: 45px; height: 45px; border-radius: 50%; background: #475569; display: flex; align-items: center; justify-content: center; }

        /* Sohbet Alanı */
        .chat-view { flex: 1; display: flex; flex-direction: column; background: var(--bg-main); }
        .chat-view-header { padding: 20px 30px; background: #111827; display: flex; justify-content: space-between; align-items: center; }
        
        #messages { flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 65%; padding: 12px 18px; border-radius: 20px; font-size: 14px; position: relative; animation: pop 0.3s ease; }
        @keyframes pop { from { opacity: 0; scale: 0.95; } to { opacity: 1; scale: 1; } }
        
        .msg-me { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 4px; }
        .msg-other { align-self: flex-start; background: #374151; border-bottom-left-radius: 4px; }

        .chat-input-area { padding: 25px 30px; background: #111827; display: flex; gap: 15px; align-items: center; }
        .chat-input-area input { flex: 1; background: #374151; border: none; padding: 15px 20px; border-radius: 15px; color: white; outline: none; }
        .chat-input-area button { background: var(--accent); border: none; width: 50px; height: 50px; border-radius: 15px; color: white; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="profile-info">
                <i class="fas fa-circle-user"></i>
                <span>{{ user }}</span>
            </div>
            <div class="search-box">
                <input type="text" id="friend-input" placeholder="Kullanıcı adı ile ekle...">
                <button onclick="addFriend()"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div class="friend-list">
            {% for f in friends %}
            <div class="friend-card" id="card-{{f}}" onclick="selectFriend('{{f}}')">
                <div class="avatar"><i class="fas fa-user"></i></div>
                <div>
                    <div style="font-weight: 600;">{{ f }}</div>
                    <div style="font-size: 12px; color: #94a3b8;">Tıkla sohbete başla</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="chat-view">
        <div class="chat-view-header">
            <h3 id="target-name">Lütfen birini seçin</h3>
            <div style="font-size: 12px; color: #4ade80;"><i class="fas fa-circle"></i> Çevrimiçi</div>
        </div>
        <div id="messages"></div>
        <div class="chat-input-area">
            <input type="text" id="msg-input" placeholder="Mesajınızı buraya yazın..." onkeypress="if(event.key=='Enter') sendMsg()">
            <button onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<script>
    const socket = io();
    let selectedFriend = "";
    const myName = "{{ user }}";

    function addFriend() {
        const name = document.getElementById('friend-input').value.trim();
        if(!name) return;
        fetch('/add_friend', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({friend_name: name})
        }).then(r => r.json()).then(data => {
            if(data.success) location.reload(); else alert(data.error);
        });
    }

    function selectFriend(name) {
        selectedFriend = name;
        document.getElementById('target-name').innerText = name;
        document.getElementById('messages').innerHTML = "";
        document.querySelectorAll('.friend-card').forEach(c => c.classList.remove('active'));
        document.getElementById('card-'+name).classList.add('active');
    }

    function sendMsg() {
        const input = document.getElementById('msg-input');
        if(selectedFriend && input.value.trim()) {
            socket.emit('private_message', {to: selectedFriend, message: input.value});
            input.value = "";
        }
    }

    socket.on('new_private_msg', function(data) {
        if(data.from === selectedFriend || data.from === myName) {
            const div = document.createElement('div');
            div.className = `message ${data.from === myName ? 'msg-me' : 'msg-other'}`;
            div.innerText = data.msg;
            const msgBox = document.getElementById('messages');
            msgBox.appendChild(div);
            msgBox.scrollTop = msgBox.scrollHeight;
        }
    });
</script>
</body>
</html>
